
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Digital Clock with Counter</title>
    <link rel="stylesheet" href="20clock2.css">
</head>

<body>

    <div class="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <div class="counter-box">
        <div class="counter">Counter: <span id="box2CounterValue">0</span></div>
        <button onclick="startCounter('box2CounterValue')">Start</button>
        <button onclick="stopCounter()">Stop</button>
        <button onclick="resetCounter('box2CounterValue')">Reset</button>
    </div>
    <div class="bo">
        <div class="face">     <div class="earL"></div>
              <div class="earR"></div>
              <div class="eyeL"></div>
              <div class="eyeR"></div>
              <div class="hairs"></div>
              <div class="nose"></div>
              <div class="mouth"></div>
               <div class="smileL">
               <svg xml:space="preserve" viewBox="0 0 65 65" xmlns="http://www.w3.org/2000/svg">
               <filter id="blurMe">
           <feGaussianBlur in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
         </filter>
         <path d="M25 19c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
           <path d="M35 35c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
             <path d="M45 50c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
       </svg>
               </div>
                <div class="smileR">
                 <svg xml:space="preserve" viewBox="0 0 65 65" xmlns="http://www.w3.org/2000/svg">
               <filter id="blurMe">
           <feGaussianBlur in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
         </filter>
         <path d="M25 19c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
           <path d="M35 35c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
             <path d="M45 50c-6 2-12 4-18 5-2 0-4-2-6-3 1-1 2-3 3-4 11-3 22-7 32-10 2-1 4 1 6 2-1 1-2 4-3 4-4 2-9 4-14 6z" fill="#EF7F71" filter="url(#blurMe)"></path>
       </svg></div>
         
       <div class="snow">
       <div class="mountain-cap-1"></div>
             <div class="mountain-cap-2"></div>
             <div class="mountain-cap-3"></div>
             <div class="mountain-cap-4"></div>
             <div>
       </div>
       </div>
       </div></div>

    <script src="20clock2.js"></script>

</body>

</html>
